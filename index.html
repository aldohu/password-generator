<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>password generator</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
			integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link
			rel="stylesheet"
			href="app.css"
		/>
		<script
			src="app.js"
			defer
		></script>
	</head>
	<body>
		<form class="generator-container">
			<h2>Password Generator</h2>
			<div class="result">
				<div id="contentToCopy">This text will be copied to the clipboard.</div>
				<button id="copyBtn"><i class="fas fa-copy"></i></button>
                </div>
				<div class="length">
					<label for="length">Password Length</label>
					<input
						type="number"
						id="length"
					/>
				</div>
				<div class="upper">
					<label for="upper">Include uppercase letters</label>
					<input
						type="checkbox"
						id="upper"
					/>
				</div>
				<div class="lower">
					<label for="lower">Include lower case</label>
					<input
                    type="checkbox"
						id="lower"
					/>
				</div>
				<div class="numbers">
					<label for="numbers">Include Numbers</label>
					<input
                    type="checkbox"
						id="numbers"
					/>
				</div>
				<div class="symbols">
					<label for="symbols">Include Symbols</label>
					<input
                    type="checkbox"
						id="symbols"
					/>
				</div>
			</div>
		</form>
	</body>
</html>
